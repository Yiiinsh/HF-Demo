<div class="col-md-12">
	<div class="panel panel-primary">
		<header class="panel-heading">
			<div class="row">
				<div class="col-md-12"><span>Recruitment Info</span></div>
			</div>
		</header>
	
		<table ng-table="tableParams" class="table table-striped table-hover">
			<tr ng-repeat="info in recruitmentInfo">
				<td data-title="'company'">{{info.company}}</td>
				<td data-title="'department'">{{info.department}}</td>
                <td data-title="'position'">{{info.position}}</td>
                <td data-title="'description'">{{info.description}}</td>
                <td data-title="'headcount'">{{info.headCnt}}</td>
                <td data-title="'start'">{{info.start}}</td>
                <td data-title="'end'">{{info.end}}</td>
                <td data-title="'contact'">{{info.contact}}</td>
				<td data-title="'description'">
                    <a ng-click="showRecruitmentDescription(info)" class="btn btn-info" type="button">
                            <i class="icon-ok bigger-110"></i>
                            description
                    </a>
                </td>
			</tr>
		</table>
	</div>
</div>

<div class="modal fade form-horizontal" id="descriptionModal" tabindex="-1" role="dialog" novalidate>
    <div class="modal-dialog" role="document">
        <div class="modal-content col-md-10">
            <div class="modal-header panel-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <div class="modal-title">
                    <span>Description</span>
                </div>
            </div>
            <div class="modal-body form-horizontal">
                    {{toShow}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
