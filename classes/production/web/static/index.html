<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>HF-TJU</title>
<link rel="stylesheet" href="./vendor/css/bootstrap.min.css" />
<link rel="stylesheet" href="./vendor/css/font-awesome.min.css" />
<link rel="stylesheet" href="./vendor/css/ace-fonts.css" />
<link rel="stylesheet" href="./vendor/css/ace.min.css" id="main-ace-style" />
<link rel="stylesheet" href="./vendor/css/ace-part2.min.css" />
<link rel="stylesheet" href="./vendor/css/ace-skins.min.css" />
<link rel="stylesheet" href="./vendor/css/ace-rtl.min.css" />
<link rel="stylesheet" href="./vendor/css/ace-ie.min.css" />
<link rel="stylesheet" href="./vendor/angular/angular-toastr-1.4.1.min.css" />
<link rel="stylesheet" href="./vendor/css/ng-table.min.css" />
<link rel="stylesheet" href="./vendor/angular/angular-material.min.css">
<link rel="stylesheet" href="./styles/commons.css" />
<link rel="stylesheet" href="./styles/customized.css" />
</head>

<body class="no-skin" ng-app="index">
	<div id="navbar" class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<span class="navbar-brand"> 
				<small>
						<i class="ace-icon fa fa-cogs" style="margin-left: -10px"></i> 
						HF-TJU
				</small>
				</span>
			</div>

			<div class="navbar-buttons navbar-header pull-right" role="navigation" ng-if="currentUser">
				<ul class="nav ace-nav">
					<li class="green">
						<a ui-sref="blockchain_info" title="Blockchain Info">
							<i class="ace-icon fa fa-info-circle"></i> <span>Blockchain Info</span>
						</a>
					</li>

					<li class="purple" uib-dropdown>
						<a data-toggle="dropdown" class="dropdown-toggle" href="" title="Student Info" uib-dropdown-toggle>
							<i class="ace-icon fa fa-gavel"></i> <span>Student Info</span>
						</a>
						<ul class="dropdown-menu-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close" uib-dropdown-menu>
							<li>
								<a ui-sref="student_info" title="Info">
								<i class="btn btn-xs no-hover btn-pink fa fa-bell"></i>
								<span>Info</span>
								<br/>
								</a>
							</li>
							<li>
								<a ui-sref="student_info_update" title="Modification">
								<i class="btn btn-xs no-hover btn-purple fa fa-inbox"></i>
								<span>Modification</span>
								<br/>
								</a>
							</li>
						</ul>
					</li>
				
					<li class="grey">
						<a ui-sref="recruitment_info" title="Internship">
							<i class="ace-icon fa fa-info-circle"></i> <span>Internship Info</span>
						</a>
					</li>

					<li class="dark-blue" uib-dropdown>
						<a data-toggle="dropdown" href="#" class="dropdown-toggle" uib-dropdown-toggle> 
							<i class="ace-icon fa fa-coffee"></i> 
							<span class="user-info">
									<small>欢迎,</small>{{currentUser.id}}
							</span> 
							<i class="ace-icon fa fa-caret-down"></i>
						</a>
						<ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close" uib-dropdown-menu>
							<li>
								<a  ng-click="logout()" title="Logout">
									<i class="ace-icon fa fa-power-off"></i>
									<span>Logout</span>
									<br/>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="main-container" ng-controller="IndexCtl">
		<div class="main-content" style="padding-top: 25px;" ui-view></div>
		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> 
			<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>
	</div>

	<script src='./vendor/js/jquery.min.js'></script>
	<script src="./vendor/js/ace-extra.min.js"></script>
	<script src="./vendor/js/bootstrap.min.js"></script>
	<script src="./vendor/js/ace-elements.min.js"></script>
	<script src="./vendor/js/ace.min.js"></script>
	<script src="./vendor/js/lodash.min.js"></script>
	<script src="./vendor/angular/angular.min.js"></script>
	<script src="./vendor/angular/angular-cookies.min.js"></script>
	<script src="./vendor/angular/angular-resource.min.js"></script>
	<script src="./vendor/angular/angular-ui-router.min.js"></script>
	<script src="./vendor/angular/angular-toastr-1.4.1.tpls.min.js"></script>
	<script src="./vendor/angular/ui-bootstrap-tpls-2.0.2.min.js"></script>
	<script src="./vendor/angular/angular-animate.min.js"></script>
	<script src="./vendor/angular/angular-aria.min.js"></script>
	<script src="./vendor/angular/angular-messages.min.js"></script>
	<script src="./vendor/angular/angular-touch.min.js"></script>
	<script src="./vendor/angular/ng-table.min.js"></script>
	<script src="./vendor/angular/angular-material.min.js"></script>
	<script src="./vendor/js/typeahead-bs2.min.js"></script>
	<script src="./vendor/js/jquery.dataTables.min.js"></script>
	<script src="./vendor/js/jquery.dataTables.bootstrap.js"></script>

	<script src="./scripts/app.js"></script>

	<script src="./scripts/services/UserService.js"></script>
	<script src="./scripts/services/StudentInfoService.js"></script>
	<script src="./scripts/services/BlockchainInfoService.js"></script>
	<script src="./scripts/services/RecruitmentInfoService.js"></script>

	<script src="scripts/router.js"></script>

	<script src="scripts/AppUtils.js"></script>

	<script src="scripts/controllers/IndexCtl.js"></script>
	<script src="scripts/controllers/LoginCtl.js"></script>
	<script src="scripts/controllers/StudentInfoCtl.js"></script>
	<script src="scripts/controllers/StudentInfoUpdateCtl.js"></script>
	<script src="scripts/controllers/BlockchainInfoCtl.js"></script>
	<script src="scripts/controllers/RecruitmentInfoCtl.js"></script>
</body>
</html>
