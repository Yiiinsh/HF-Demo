port: 7054

debug: false

tls:
  enabled: false
  certfile: ca_tju-cert.pem
  keyfile: ca_tju-key.pem

ca:
  certfile: ca_tju-cert.pem
  keyfile: ca_tju-key.pem

registry:
  maxEnrollments: 0

  identities:
    - name: "admin"
      pass: "adminpw"
      type: client
      affiliation: "tju"
      attrs:
        hf.Registrar.Roles: "client,user,peer,validator,auditor,ca"
        hf.Registrar.DelegateRoles: "client,user,validator,auditor"
        hf.Revoker: true
        hf.IntermediateCA: true

db:
  type: sqlite3
  datasource: fabric-ca-server.db

affiliations:
  tju:
    - student
    - teacher


